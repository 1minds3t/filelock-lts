name: Publish filelock-lts to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      python_version:
        description: 'Python version to build (3.7, 3.8, 3.9, dispatcher)'
        required: true
        type: choice
        options:
          - '3.7'
          - '3.8'
          - '3.9'
          - 'dispatcher'

permissions:
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: pypi
    
    steps:
    - name: Determine Python version and branch
      id: python_info
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          INPUT="${{ github.event.inputs.python_version }}"
          if [ "$INPUT" == "dispatcher" ]; then
            PY_VERSION="3.9"
            BRANCH="main"
            IS_DISPATCHER="true"
            echo "ðŸ“¦ Manual run: Building dispatcher from main branch"
          else
            PY_VERSION="$INPUT"
            BRANCH="py${PY_VERSION}"
            IS_DISPATCHER="false"
            echo "ðŸ”§ Manual run: Python $PY_VERSION from branch $BRANCH"
          fi
        else
          # Extract from release tag name
          TAG_NAME="${{ github.event.release.tag_name }}"
          
          # Check if it's a dispatcher release (no py suffix)
          if [[ "$TAG_NAME" =~ ^CVE-[0-9]+-[0-9]+$ ]]; then
            # Dispatcher release: CVE-2025-68146
            PY_VERSION="3.9"
            BRANCH="main"
            IS_DISPATCHER="true"
            echo "ðŸ“¦ Release run: Building dispatcher from main branch"
          elif [[ "$TAG_NAME" =~ -py([0-9])([0-9]+)$ ]]; then
            # Python-specific release: CVE-2025-68146-py37 -> 3.7
            PY_VERSION="${BASH_REMATCH[1]}.${BASH_REMATCH[2]}"
            BRANCH="py${PY_VERSION}"
            IS_DISPATCHER="false"
            echo "ðŸ“¦ Release run: Python $PY_VERSION from branch $BRANCH"
          elif [[ "$TAG_NAME" =~ py([0-9]+\.[0-9]+) ]]; then
            # Alternative format: py3.7 or release-py3.7
            PY_VERSION="${BASH_REMATCH[1]}"
            BRANCH="py${PY_VERSION}"
            IS_DISPATCHER="false"
            echo "ðŸ“¦ Release run: Python $PY_VERSION from branch $BRANCH"
          else
            echo "::error::Could not determine build type from tag: $TAG_NAME"
            echo "::error::Expected formats: CVE-2025-68146 (dispatcher) or CVE-2025-68146-py37 (specific)"
            exit 1
          fi
        fi
        
        echo "version=$PY_VERSION" >> $GITHUB_OUTPUT
        echo "branch=$BRANCH" >> $GITHUB_OUTPUT
        echo "is_dispatcher=$IS_DISPATCHER" >> $GITHUB_OUTPUT
    
    - name: Checkout the branch
      uses: actions/checkout@v4
      with:
        ref: ${{ steps.python_info.outputs.branch }}
        fetch-depth: 0
    
    - name: Set up Docker build container
      run: |
        PY_VERSION="${{ steps.python_info.outputs.version }}"
        docker pull python:${PY_VERSION}-slim
        docker run -d --name pybuilder \
          -v $PWD:/workspace \
          -w /workspace \
          python:${PY_VERSION}-slim \
          tail -f /dev/null
    
    - name: Install build dependencies
      run: docker exec pybuilder python -m pip install --upgrade pip build
    
    - name: Verify package metadata
      run: |
        PACKAGE_NAME=$(grep '^name = ' pyproject.toml | cut -d'"' -f2)
        PACKAGE_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
        
        echo "ðŸ“¦ Package: $PACKAGE_NAME"
        echo "ðŸ·ï¸  Version: $PACKAGE_VERSION"
        
        IS_DISPATCHER="${{ steps.python_info.outputs.is_dispatcher }}"
        
        if [ "$IS_DISPATCHER" == "true" ]; then
          # Verify dispatcher package
          if [ "$PACKAGE_NAME" != "filelock-lts" ]; then
            echo "::error::Expected package name 'filelock-lts' for dispatcher, got '$PACKAGE_NAME'"
            exit 1
          fi
          echo "âœ… Building dispatcher package"
        else
          # Verify Python-specific package
          PY_VERSION="${{ steps.python_info.outputs.version }}"
          EXPECTED_SUFFIX="py${PY_VERSION//.}"
          
          if [[ ! "$PACKAGE_NAME" =~ $EXPECTED_SUFFIX ]]; then
            echo "::error::Package name ($PACKAGE_NAME) doesn't contain expected suffix ($EXPECTED_SUFFIX)"
            exit 1
          fi
          echo "âœ… Building Python $PY_VERSION specific package"
        fi
    
    - name: Build distributions
      run: docker exec pybuilder python -m build
    
    - name: List built packages
      run: ls -lh dist/
    
    - name: Stop and remove container
      if: always()
      run: docker stop pybuilder && docker rm pybuilder
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
    
    - name: Summary
      run: |
        IS_DISPATCHER="${{ steps.python_info.outputs.is_dispatcher }}"
        PACKAGE_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
        
        echo "### ðŸŽ‰ Published to PyPI" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "$IS_DISPATCHER" == "true" ]; then
          echo "- **Package**: filelock-lts (dispatcher)" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: $PACKAGE_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Type**: Meta-package that installs correct version for Python 3.7-3.9" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Package**: filelock-lts-py${{ steps.python_info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: $PACKAGE_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Python**: ${{ steps.python_info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        fi
