name: Publish filelock-lts-py37 to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Select tag to publish'
        required: true
        type: choice
        options:
          - CVE-2025-68146

permissions:
  id-token: write

jobs:
  deploy:
    runs-on: self-hosted
    environment: pypi
    
    steps:
    - name: Checkout the TAG (not main)
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.tag || github.ref }}
      
    - name: Set up Python 3.7
      run: |
        # Use whatever Python 3.7 is installed on your runner
        python3.7 --version || python3 --version
        
    - name: Install dependencies
      run: python3.7 -m pip install --upgrade pip build tomli
        
    - name: Verify package version matches Git Tag
      run: |
        PACKAGE_VERSION=$(python3.7 -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
        TAG_NAME="${{ github.event.inputs.tag || github.ref_name }}"
        EXPECTED_VERSION=${TAG_NAME#CVE-}
        
        if [ "$PACKAGE_VERSION" != "$EXPECTED_VERSION" ]; then
          echo "::error::Version mismatch! pyproject.toml has $PACKAGE_VERSION but expected $EXPECTED_VERSION"
          exit 1
        fi
        
    - name: Build package
      run: python3.7 -m build
      
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
